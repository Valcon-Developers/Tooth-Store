  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }

    h1, h2 {
      text-align: center;
      color: #333;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img, .card video {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .card button {
      width: 100%;
      padding: 10px;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .card button:hover {
      background-color: #005fa3;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .overlay:active {
      display: none;
    }
  </style>
</head>

  <h1>What Our Customers Say ❤️</h1>

  <!-- قسم الفيديوهات -->
  <h2>🎥 Video Reviews</h2>
 <div class="container">
  <div class="row" id="videosContainer">
    <!-- سيتم تعبئة الفيديوهات هنا بواسطة JavaScript -->
  </div>
</div>

  <!-- قسم الصور -->
  <h2>🖼️ Image Reviews</h2>
  <div class="gallery container" id="reviewsContainer"></div>

  <!-- صورة بالحجم الكامل -->
  <div class="overlay" id="imageOverlay" onclick="closeOverlay()">
    <img id="overlayImage" src="" alt="Review Image">
  </div>

  <!-- Scripts -->
  <script>
    const imageContainer = document.getElementById("reviewsContainer");
    const videoContainer = document.getElementById("videosContainer");

    const numberOfImages = 53; // ← عدّل عدد الصور هنا حسب الموجود عندك
    const numberOfVideos = 1;  // ← وعدد الفيديوهات

    // عرض الصور
    for (let i = 1; i <= numberOfImages; i++) {
      const src = ` https://github.com/Valcon-Developers/tooth-store-images/blob/main/1%20(${i}).jpg?raw=true`;

      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = src;
      img.alt = `Customer review ${i}`;
      img.onclick = () => openOverlay(src);

      const btn = document.createElement("button");
      btn.textContent = "عرض بالحجم الكامل";
      btn.onclick = () => openOverlay(src);

      card.appendChild(img);
      card.appendChild(btn);
      imageContainer.appendChild(card);
    }

    // عرض الفيديوهات
   for (let i = 1; i <= numberOfVideos; i++) {
    const src = `review/video${i}.mp4`;

    const col = document.createElement("div");

    col.className = "col-lg-3 col-md-6 col-sm-12 mb-4";

    
    const card = document.createElement("div");
    card.className = "card";

    const video = document.createElement("video");
    video.src = src;
    video.controls = true;
    video.className = "w-100";
    video.style.height = "300px";
    video.style.objectFit = "cover";

    card.appendChild(video);
    col.appendChild(card);
    videoContainer.appendChild(col);
  }

    function openOverlay(src) {
      document.getElementById("overlayImage").src = src;
      document.getElementById("imageOverlay").style.display = "flex";
    }

    function closeOverlay() {
      document.getElementById("imageOverlay").style.display = "none";
    }
  </script>
