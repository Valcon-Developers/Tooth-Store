    function card(i){
    return(
        `
        
        <div class="card  text-dark h5 card-product search-card" style="border:solid 2px black; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); grid-gap: 10px; max-height: 390px;">
            <div class="card-img" onclick="showDetailes(${i})" style="height: 200px; overflow: hidden;">
                <img src=${products[i].source} alt=""  style=" ">
            </div>
            <div class="card-body" onclick="showDetailes(${i})" style="margin-top:-40px">
                <div class="card-title search-title">${products[i].title}</div>
            </div>
        </div>
        `);
}


document.addEventListener("DOMContentLoaded", function() {
    let sectionProducts = document.getElementById('products');
    if (sectionProducts) {
        for (let i = 0; i < products.length; i++) {
            sectionProducts.innerHTML += card(i); // إضافة كل منتج
