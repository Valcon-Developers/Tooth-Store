<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon"       href="https://static.vecteezy.com/system/resources/previews/023/618/295/original/dental-icon-clipart-free-free-png.png" type="image/png">
    <title>Semester 1 packege</title>
</head>
<body>





    <div class="container d-flex flex-wrap" id="products">
        
    </div>










    <script>
        let products = [
                {id:13,title:"Mask",price:110,source:"https://tse4.mm.bing.net/th?id=OIP.sgTzd_WSnvN1SZTL7Sfz-wHaHa&pid=Api&P=0&h=220",description:""},
                {id:14,title:"Napkin",price:999,source:'https://tse4.mm.bing.net/th?id=OIP.Zdtm6PDgRdn3Y0R2VS7dEgHaEg&pid=Api&P=0&h=220',description:""},
                {id:15,title:"Wax knife",price:45,source:"https://tse2.mm.bing.net/th?id=OIP.IlyJlyDUL8-8-PQ4ilijiwHaHa&pid=Api&P=0&h=220",description:""},
                {id:16,title:"Wax Carver",price:45,source:"https://sp.yimg.com/ib/th?id=OPHS.YSI%2bRtDhMM88mw474C474&o=5&pid=21.1&w=160&h=105",description:""},
                {id:17,title:"Wax",price:700,source:"https://www.net32.com/media/shared/common/mp/buffalo-dental/buffalo-dental/media/buffalo-blue-carving-wax-85510.jpg",description:""},
                {id:18,title:"Gloves",price:110,source:"https://tse1.mm.bing.net/th?id=OIP.qvVEeSV7jB5rrgmf-mpVyQHaHa&pid=Api&P=0&h=220",description:""},
                    
    ]

    function card(i){
    return(
        `
        
        <div class="card  text-dark h5 card-product search-card" style="border:solid 2px black; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); grid-gap: 10px; max-height: 390px;">
            <div class="card-img" onclick="showDetailes(${i})" style="height: 200px; overflow: hidden;">
                <img src=${products[i].source} alt=""  style=" ">
            </div>
            <div class="card-body" onclick="showDetailes(${i})" style="margin-top:-40px">
                <div class="card-title search-title">${products[i].title}</div>
            </div>
        </div>
        `);
}


document.addEventListener("DOMContentLoaded", function() {
    let sectionProducts = document.getElementById('products');
    if (sectionProducts) {
        for (let i = 0; i < products.length; i++) {
            sectionProducts.innerHTML += card(i); // إضافة كل منتج
        }
    }
});


    </script>



    
</body>
</html>
