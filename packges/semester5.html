</head>
<body>





    <div class="container d-flex flex-wrap" id="products">
        
    </div>










    <script>
        let products = [
            {id:1,title:"Alginate (with measures)",price:0,source:"https://www.durodent.com.au/image/cache/catalog/images-products/impression/Zhermack_Orthoprint_C302145-800x800.jpg",description:""},
            {id:2,title:"Alginate Spatula",price:700,source:"https://tse3.mm.bing.net/th?id=OIP.qbcq9a639xIgq1jFMq0YkgHaHa&pid=Api&P=0&h=220",description:""},
            {id:3,title:"Scissors",price:110,source:"https://www.faithfulltools.com/images/xxlarge/FAISCSS7.jpg",description:""},
            {id:4,title:"Green stick compound",price:999,source:'https://tse3.mm.bing.net/th?id=OIP.Jb6A10Hk_wdAgWr87eXunAHaC8&pid=Api&P=0&h=220',description:""},
            {id:5,title:"Dental stone ",price:250,source:"https://tse3.mm.bing.net/th?id=OIP.OUpiv2iwm67KlESPEgaU1QHaHa&pid=Api&P=0&h=220",description:"Dental stone type III or IV"},
            {id:6,title:"Disinfection Spray",price:340,source:"https://www.universalmedicalinc.com/media/catalog/product/cache/5bd3fed9adf59001c06224efd5b5b3ea/4/2/42-32_protex-disinfectant-32oz-trigger-spray-bottles_1.jpg",description:""},
            {id:7,title:"Sectional Tray metal and plastic --X 5",price:700,source:"https://henryschein.com.au/images/ProductImages/AO-2801-L4S.jpg",description:"Sectional Trays (both metal and plastic)"},
            {id:8,title:"Full-arch tray metal and plastic X5",price:110,source:"https://tse1.mm.bing.net/th?id=OIP.0LavsCFGY_AXrc1aUXrVJgHaHa&pid=Api&P=0&h=220",description:"Full-arch trays (both metal and plastic)"},
            {id:9,title:"Gutta Perch",price:999,source:'https://tse4.mm.bing.net/th?id=OIP.LP92dHnlmb_kzUuyi1cslwHaE5&pid=Api&P=0&h=220',description:""},
            {id:10,title:"Sealers",price:250,source:"https://www.safcodental.com/photos/products/large/20181220164203/endodontics/sealers-and-cements/tubli-seal-xpress-and-tubli-seal-ewt-xpress.jpg",description:""},
            {id:11,title:"Putty zeta plus",price:340,source:"https://i.postimg.cc/zDh6MXQF/311.jpg",description:""},
            {id:12,title:"charm temprycrown",price:700,source:"https://tse3.mm.bing.net/th?id=OIP.bncBifpGya_VuRiX9toG4QAAAA&pid=Api&P=0&h=220",description:""},
    ]

    function card(i){
    return(
        `
        
        <div class="card  text-dark h5 card-product search-card" style="border:solid 2px black; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); grid-gap: 10px; max-height: 390px;">
            <div class="card-img" onclick="showDetailes(${i})" style="height: 200px; overflow: hidden;">
                <img src=${products[i].source} alt=""  style=" ">
            </div>
            <div class="card-body" onclick="showDetailes(${i})" style="margin-top:-40px">
                <div class="card-title search-title">${products[i].title}</div>
            </div>
        </div>
        `);
}


document.addEventListener("DOMContentLoaded", function() {
    let sectionProducts = document.getElementById('products');
    if (sectionProducts) {
        for (let i = 0; i < products.length; i++) {
            sectionProducts.innerHTML += card(i); // إضافة كل منتج
        }
    }
});


    </script>



    
</body>
