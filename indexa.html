<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تعليقات فيسبوك</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>أضف تعليقك</h2>
    
    <!-- Facebook root -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
      src="https://connect.facebook.net/ar_AR/sdk.js#xfbml=1&version=v19.0"
      nonce="abc123">
    </script>

    <!-- Facebook Comments Plugin -->
    <div class="fb-comments"
      data-href=""
      data-width="100%"
      data-numposts="5">
    </div>
  </div>

  <script>
    // جلب رابط الصفحة الحالي وتعيينه تلقائيًا في data-href
    const currentURL = window.location.href;
    document.querySelector('.fb-comments').setAttribute('data-href', currentURL);
  </script>
</body>
</html>
